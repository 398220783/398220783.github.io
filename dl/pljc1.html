<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/scrollbar.css">
  <!-- jQuery -->
  <script src="./jQueryDownload/jquery-3.1.1.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/pl.css">
</head>
<style>
  body {
    height: 1000px;
  }
</style>

<body>
  <div class="container" style="padding: 10px;padding-top: 50px;">
    <div class="box">
      <h1>批量检测</h1>
      <div class="textbox">
        <textarea id="url" cols="30" rows="10" placeholder="请输入链接,一行一个,回车换行"></textarea>
      </div>
      <div class="selectbox">
        <div class="select">
          <p data-value="" id="shorttype">选择检测类型</p>
          <ul id="dwzlist">
            <li data-value="qq">QQ检测</li>
            <li data-value="vx">微信检测</li>
            <li data-value="icp">备案查询</li>
            <li data-value="jrs">备案接入商查询</li>
            <li data-value="zzwangan">网安备案检测</li>
            <li data-value="gl">绿标检测</li>
            <li data-value="qiang">被墙检测</li>
            <li data-value="httpcode">链接状态检测</li>
            <li data-value="domainexpires">域名到期检测</li>
            <li data-value="ping">ping检测</li>
            <li data-value="dns">DNS检测</li>
            <li data-value="mi">小米检测</li>
            <li data-value="jinshan">金山检测</li>
            <li data-value="dyjc">抖音检测</li>
            <li data-value="baidusafe">百度检测</li>
          </ul>
        </div>
      </div>
      <div class="btngroup">
        <button id="start">开始</button>
      </div>
    </div>
    <div class="resultbox table-responsive">
      <h3>执行结果</h3>
      <div class="number">
        <p style="color: green;margin-right: 8px;">成功 [ <span id="success">0</span> ]</p>
        <p style="color: red;margin-left: 8px;">失败 [ <span id="error">0</span> ]</p>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>链接</th>
            <th>检测结果</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="bigmt">
    <div class="mtk">
        <ul>
            <li class="current" zh="zc">正常</li>
            <li zh="yc">异常</li>
            <li zh="wz">未知</li>
        </ul>
        <span class="glyphicon glyphicon-remove-sign" id="closebtn"></span>
        <textarea></textarea>
    </div>
</div>
  <script>
    //下拉菜单
    $(function () {
      $(".select p").click(function (e) {
        $(this).parent().toggleClass('open');
        e.stopPropagation();
      });

      $(".select ul li").click(function (e) {
        var _this = $(this);
        $(this).parent().siblings().text(_this.text());
        $(this).parent().siblings().attr('data-value', _this.attr('data-value'));
        _this.addClass("Selected").siblings().removeClass("Selected");
        $(this).parent().parent().removeClass("open");
        e.stopPropagation();
      });

      $(document).on('click', function () {
        $(".select").removeClass("open");
      })

    });
  </script>
  <script src="./layer/layer.js"></script>
  <script src="./js/pljc.js"></script>
</body>

</html>
